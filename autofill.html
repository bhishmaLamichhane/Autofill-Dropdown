<!DOCTYPE html>
<html>
  <head>
    <!--<base href="" /><!-- -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  </head>
  <body> 
    <div class="input-group" style="margin:20px 45px;">

      <input type="text" class="form-control" id="timezone_input" placeholder="Enter timezone">
      <span class="input-group-btn">
          <button id="open" class="btn btn-default" type="button"><span class="caret"></span></button>
      </span>
    </div>

  </body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="jquery.autocomplete.css">
  <script src="jquery.autocomplete.js" type="text/javascript"></script>
  <script>
    /*********************************** remote start *****************************************************/
    $('#timezone_input').autocomplete({
      valueKey:'title',
      source:[{
          url:"http://xdsoft.net/jquery-plugins/?task=demodata&s=%QUERY%",
          type:'remote',
          getValueFromItem:function(item){
              return item.title
          },
          ajax:{
              dataType : 'jsonp'
          }
      }]});

    $('#open').click(function(){
        $('#timezone_input').trigger('updateContent.xdsoft');
        $('#timezone_input').trigger('open.xdsoft');
        $('#timezone_input').focus();
    });
    /*********************************** remote end *****************************************************/

  </script>
</html>
